<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
      integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css"
      integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css"
      integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
      integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('ul').toggleClass('active');
            })
        })
    </script>
    <title>Electronic store</title>
</head>
<body>
    <div class="nav-bar">
        
        <div class="first">
             <img src="./images/images 2.jpg" alt="Online shop for Electronics">
             <div>
                 <input type="text" placeholder="Search for all Electronics here">
                 <button><i class="fas fa-search fa-2x"></i></button>
            </div>
             <a class="one" href="#"><i class="fas fa-user"></i>Account</a>
             <a class="two" href="#"><i class="fas fa-shopping-cart"></i>Cart</a>
             <a class="toggle">Menu</a>
        </div>
        <div class="second">
           <ul class="active">
               <li>Phones and Tablets</li>
               <li>Computer and Accessories</li>
               <li>Electronics</li>
               <li>Home and Kitchen</li>
               <li>Electrical and Power Supplies</li>
               <li>Other Categories</li>
           </ul>
        </div>
    </div>
</body>
</html>
